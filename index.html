<!DOCTYPE html>
<html lang="pt-BR">
<head>

<title>Calculadora de Vendas Ultra</title>
</head>
<body>
<div class="container">
  <h1>Calculadora de Vendas</h1>

  <input type="text" id="produto" placeholder="Nome do produto">
  <input type="number" id="custo" placeholder="Custo do produto">
  <input type="number" id="margem" placeholder="Margem de lucro (%)">
  <input type="number" id="imposto" placeholder="Imposto (%)">
  <input type="number" id="frete" placeholder="Frete (R$)">
  <input type="number" id="desconto" placeholder="Desconto (%)">
  <button id="calcular">Calcular Pre√ßo Final</button>

  <div id="resultado"></div>

  <h2>Produtos Salvos</h2>
  <ul id="produtos-salvos"></ul>

  <button id="desbloquear">Desbloquear Premium</button>
</div>

<script src="script.js"></script>
</body>
</html>
